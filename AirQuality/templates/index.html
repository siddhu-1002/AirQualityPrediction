<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<center>
<h1>Air Quality Prediction</h1>
<h6>Developed by Shivu and Siddhu</h6>
<form method="POST">
    <div class="form-group w-50 p-3">
        <label for="text">year:</label>
        <input type="text" class="form-control" name="year" placeholder="Enter year" id="email">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">month:</label>
        <input type="text" class="form-control" name="month" placeholder="Enter month" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">day:</label>
        <input type="text" class="form-control" name="day" placeholder="Enter day" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">time:</label>
        <input type="text" class="form-control" name="Time" placeholder=" Enter time " id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">CO:</label>
        <input type="text" class="form-control" name="CO" placeholder="Enter CO " id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text ">PT08:</label>
        <input type="text" class="form-control " name="PT08" placeholder="Enter PTO8" id="month">
    </div>

    <div class="form-group w-50 p-3">
        <label for="text">NMHC:</label>
        <input type="text" class="form-control" name="NMHC" placeholder="Enter NMHC" id="month">
    </div>

      <p>
    <h3>Predicted air quality is :</h3><h5><strong>{{predictions}}</strong></h5>
    </p>


    <button type= "submit " class="btn btn-primary"><em>Predict</em></button>


</form>
</center>
</head>
</html>
