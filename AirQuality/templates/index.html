<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<center>
<h1>Air Humidity Prediction</h1>
<h6>Developed by Shivananda Sonawane and Siddhesh Gudghe</h6>
<p>
  <h5><strong>{{errors}}</strong></h5>
  </p>
  <form method="POST">
    <div class="form-group w-50 p-3">
        <label for="text">year:</label>
        <input type="text" class="form-control" name="year" placeholder="Enter either 2004 or 2005" id="email">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">month:</label>
        <input type="text" class="form-control" name="month" placeholder="Enter month" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">day:</label>
        <input type="text" class="form-control" name="day" placeholder="Enter day" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">time:</label>
        <input type="text" class="form-control" name="time" placeholder=" Enter 1 for morning, 2 for evening, 3 for night" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text">CO:</label>
        <input type="text" class="form-control" name="co" placeholder="Enter Carbon monoxide value between 0 to 10" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text ">PT08:</label>
        <input type="text" class="form-control " name="pt08" placeholder="Enter tin oxide between 500 to 2000" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text ">Benzene:</label>
        <input type="text" class="form-control " name="Benzene" placeholder="Enter Benzene value between 0 to 60" id="month">
    </div>
    <div class="form-group w-50 p-3">
        <label for="text ">NOx:</label>
        <input type="text" class="form-control " name="NOx" placeholder="Enter NOx value between 0 to 1500" id="month">
    </div>

    <div class="form-group w-50 p-3">
        <label for="text">NO2:</label>
        <input type="text" class="form-control" name="NO2" placeholder="Enter NO2 value between 0 to 350" id="month">
    </div>

      <p>
    <h3>Predicted air humidity is :</h3><h5><strong>{{predictions}}</strong></h5>
    </p>


    <button type= "submit " class="btn btn-primary"><em>Predict</em></button>


</form>
</center>
</head>
</html>
